<!DOCTYPE html>
<!-- saved from url=(0061)http://techslides.com/demos/leaflet/leaflet-country-zoom.html -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0">

    <title>Kontakty KOD (WZZ)</title>

    <link rel="stylesheet" href="/Content/leaflet.css">
    <style type="text/css">
        #map {
            width: 960px;
            height: 500px;
        }

        path {

            stroke: #fff;
            stroke-width: 0;
        }

            path:hover {
                fill-opacity: 0;
            }
            .popupheader {
                font-size: 14px;
            }
    </style>
    <script src="Scripts/jquery-3.1.0.min.js"></script>
    <script src="Scripts/leaflet-0.7.3.js"></script>
</head>
<body>
    <h1></h1>
    <p></p>
    <div style="float: left; width: 200px;" id="contactDetails">Bara bara</div>
    <div id="map" class="leaflet-container leaflet-fade-anim" tabindex="0" style="position: relative;">

        <div class="leaflet-map-pane" style="transform: translate3d(0px, 0px, 0px);">
       
        </div>
        <div class="leaflet-control-container">
            <div class="leaflet-top leaflet-left">
                <div class="leaflet-control-zoom leaflet-bar leaflet-control">
                    <a class="leaflet-control-zoom-in leaflet-bar-part leaflet-bar-part-top" href="" title="Zoom in">+</a><a class="leaflet-control-zoom-out leaflet-bar-part leaflet-bar-part-bottom" href="http://techslides.com/demos/leaflet/leaflet-country-zoom.html#" title="Zoom out">-</a>
                </div>
            </div>
            <div class="leaflet-top leaflet-right" id="mapTopRight" style="background-color: white;">
                
            </div>
            <div class="leaflet-bottom leaflet-left">
            </div>
            <div class="leaflet-bottom leaflet-right">
                <div class="leaflet-control-attribution leaflet-control">
                    Powered by <a href="http://leafletjs.com/">Leaflet</a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="Scripts/index.js">
    </script>
</body>
</html>

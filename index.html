<!DOCTYPE html>
<!-- saved from url=(0061)http://techslides.com/demos/leaflet/leaflet-country-zoom.html -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0">

    <title>Kontakty KOD (WZZ)</title>

    <link rel="stylesheet" href="/Content/leaflet.css">
    <style type="text/css">
        #map {
            width: 960px;
            height: 500px;
        }

        path {

            stroke: #ccc;
            stroke-width: 1px;
        }

            path:hover {
                fill-opacity: 0;
            }
            .popupheader {
                font-size: 14px;
            }
            .contacts {
                background-color: white;
                border: 2px solid #ccc
            }
    </style>
    <script src="Scripts/jquery-3.1.0.min.js"></script>
    <script src="Scripts/leaflet-0.7.3.js"></script>
</head>
<body>
    <h1>Zagraniczne kontakty KOD</h1>
<p>Umiesc myszke nad krajem, by zobaczyc liste osob reprezentujacych KOD w tym kraju. 
    Kliknij na kraj zeby zobaczyc wiecej informacji</p>

    <p></p>
    <div style="float: left; width: 200px;" id="contactDetails">Informacje o regionie</div>
    <div id="map" class="leaflet-container leaflet-fade-anim" tabindex="0" style="position: relative;">

        <div class="leaflet-map-pane" style="transform: translate3d(0px, 0px, 0px);">
       
        </div>
        <div class="leaflet-control-container">
            <div class="leaflet-top leaflet-left">
                <!--<div class="leaflet-control-attribution leaflet-control">
                    Powered by <a href="http://leafletjs.com/">Leaflet</a>
                </div>-->
                <div class="leaflet-control-zoom leaflet-bar leaflet-control">
                    <a class="leaflet-control-zoom-in leaflet-bar-part leaflet-bar-part-top" href="" title="Zoom in">+</a>
                    <a class="leaflet-control-zoom-out leaflet-bar-part leaflet-bar-part-bottom" href="http://techslides.com/demos/leaflet/leaflet-country-zoom.html#" title="Zoom out">-</a>
                </div>
            </div>
            <div class="leaflet-top leaflet-right" >
                
            </div>
            <div class="leaflet-bottom leaflet-left contacts" id="mapTopRight" >
            </div>
            <div class="leaflet-bottom leaflet-right">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="Scripts/index.js">
    </script>
</body>
</html>
